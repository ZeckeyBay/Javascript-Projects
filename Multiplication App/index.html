<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="form" id="form">
        <h1 class="score" id="score"></h1>
        <button class="reset-btn" id="reset-btn">Skoru Sıfırla</button>
        <h2 id="question">What is 2 multiply by 2 ?</h2>
        <input type="text" class="input" id="input" placeholder="Cevabınızı giriniz" autofocus autocomplete="off">
        <button type="submit" class="submit-btn">Onayla</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
