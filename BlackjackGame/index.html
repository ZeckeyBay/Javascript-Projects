<head>

    <link rel="stylesheet" href="index.css">
    <title>Blackjack Game</title>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round ?</p>
    <div id="player-stats">
        <p id="cards-el">Your Cards:</p>
        <p id="sum-el">Your Sum:</p>
    </div>
    <div id="computer-stats">
        <p id="cards-el-comp">Computer's Cards:</p>
        <p id="sum-el-comp">Computer's Sum:</p>
    </div>
    
    <button id="new-card" onclick="newCard()">NEW CARD</button>
    <button id="stay-button" onclick="stopRaund()">STAY</button>
    <button id="start-game" onclick="startGame()">START GAME</button>
    <p id="player-el"></p>
    <script src="index.js"></script>
</body>
