<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test functions</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="buttons">
        <button id="btn-fadein">Fade In</button>
        <button id="btn-fadeout">Fade Out</button>
        <button id="btn-fadetoggle">Fade Toggle</button>
    </div>
    
    <div class="boxes">
        <div class="box-blue"></div>
        <div class="box-red"></div>
        <div class="box-green"></div>
    </div>
    <hr>

    <div class="slide">
        <button id="slide-down">Slide Down</button>
        <button id="slide-up">Slide Up</button>
        <button id="slide-toggle">Slide Toggle</button>
    </div>
    <p class="slide-para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur aspernatur enim quisquam neque quam ut provident facere ullam excepturi error quae est nostrum aut, sint id, doloribus commodi. Ipsa, illo.
    </p>
    <hr>

    <button class="open-popup">Click to Sign-In</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">Sign-In</div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <label for="email">E-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter E-mail" autocomplete="off">
            <span id="emailMsg"></span>
            <br>
            <label for="password">Password :</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="off">
            <span id="passMsg"></span>
            <div class="form-group">
                <button class="submit-btn" id="submit-button">Submit</button>
            </div>     
        </div>
    </div>
    <div class="overlay"></div>
    
</body>
</html>
